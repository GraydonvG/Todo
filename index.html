<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <p>Get it done today!</p>
    <p>No excuses!</p>
    <input
      id="userinput"
      type="text"
      placeholder="Enter items" />
    <button id="enter">Add item</button>
    <div class="flex-container">
      <ul></ul>
    </div>
    <script
      src="script.js"
      type="text/javascript"></script>
  </body>
</html>
